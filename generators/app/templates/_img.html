<!-- Macros for creating responsive images tags -->

{% macro jpg(filename, alt, class='', id='', sizes='(min-width: 1px) 100vw, 100vw') %}
<img 
    srcset="static/img/{{filename}}-600.jpg 600w, static/img/{{filename}}-1200.jpg 1200w, static/img/{{filename}}-1800.jpg 1800w, static/img/{{filename}}-2400.jpg 2400w, static/img/{{filename}}-3000.jpg 3000w"
    sizes="{{sizes}}"
    src="static/img/{{filename}}-1800.jpg"
    alt="{{alt}}"
    class="{{class}}"
    id="{{id}}"
/>
{% endmacro %}


{% macro png(filename, alt, class='', id='', sizes='(min-width: 1px) 100vw, 100vw') %}

    sizes="{{sizes}}"
    src="static/img/{{filename}}-1800.png"
    alt="{{alt}}"
    class="{{class}}"
    id="{{id}}"
/>
{% endmacro %}
